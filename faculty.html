<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Faculty Management - HOD Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="title-section">
        <h1>Faculty Management</h1>
        <h2>Department of Electrical Engineering</h2>
      </div>
      <a href="index.html" class="logout-btn" style="text-decoration:none;">Back</a>
    </div>
  </header>

  <main>
    <section class="students-section">
      <div class="section-header">
        <h2>Faculty Records</h2>
        <button id="addFacultyBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Faculty
        </button>
      </div>

      <div class="controls-row">
        <div class="search-box">
          <input type="text" id="searchFaculty" placeholder="Search faculty..." class="search-input">
        </div>
        <div class="filters">
          <select id="deptFilter" class="select-filter">
            <option value="">All Departments</option>
            <option value="Electrical">Electrical</option>
            <option value="Electronics">Electronics</option>
            <option value="Computer">Computer</option>
          </select>
          <select id="designationFilter" class="select-filter">
            <option value="">All Designations</option>
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Assistant Professor">Assistant Professor</option>
          </select>
        </div>
      </div>

      <div class="table-wrap">
        <table class="data-table" id="facultyTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Designation</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="facultyList">
            <!-- populated by JS -->
          </tbody>
        </table>
        <p id="noFaculty" class="muted text-center" style="display:none">No faculty found. Add using the button above.</p>
      </div>
    </section>
  </main>

  <template id="facultyModalTemplate">
    <div class="modal-content">
      <form id="facultyForm" class="form-grid">
        <div class="form-group">
          <label for="facId">Faculty ID*</label>
          <input id="facId" name="id" required pattern="[A-Za-z0-9-]+" title="Enter ID">
        </div>
        <div class="form-group">
          <label for="facName">Full Name*</label>
          <input id="facName" name="name" required>
        </div>
        <div class="form-group">
          <label for="facDept">Department*</label>
          <select id="facDept" name="department" required>
            <option value="">Select Department</option>
            <option value="Electrical">Electrical</option>
            <option value="Electronics">Electronics</option>
            <option value="Computer">Computer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="facDesig">Designation*</label>
          <select id="facDesig" name="designation" required>
            <option value="">Select Designation</option>
            <option value="Professor">Professor</option>
            <option value="Associate Professor">Associate Professor</option>
            <option value="Assistant Professor">Assistant Professor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="facEmail">Email*</label>
          <input id="facEmail" name="email" type="email" required>
        </div>
        <div class="form-group">
          <label for="facPhone">Phone</label>
          <input id="facPhone" name="phone" pattern="[0-9]{10}" title="10 digit phone">
        </div>
      </form>
    </div>
  </template>

  <script src="faculty.js"></script>
</body>
</html>
